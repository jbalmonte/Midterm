<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Balmonte, Joshua DICT 2-1</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center;"><strong>Employee Information Entry</strong></h1>

        </div>
    </div>
    <nav class="navbar navbar-dark bg-success mt-n5" style="height:60px">
        <a class="navbar-brand" href="#!"></a>
    </nav>

    <div class="card text-white my-5 mx-auto d-block" style="max-width: 80%;">
        <div class="card-header bg-light text-dark"><i class="far fa-edit"></i><strong> EMPLOYEE INFORMATION</strong>
        </div>
        <div class="card-body text-dark bg-white">

            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="today">Date</label>
                        <div class="input-group">
                            <input type="date" id="today" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <div class="input-group">
                            <input type="email" id="mail" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-at"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lname">Lastname</label>
                        <div class="input-group">
                            <input type="text" id="lname" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fname">Firstname</label>
                        <div class="input-group">
                            <input type="text" id="fname" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lname">Middlename</label>
                        <div class="input-group">
                            <input type="text" id="mname" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dep">Department</label>
                        <div class="input-group">
                            <input type="text" id="dep" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-building"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pos">Position</label>
                        <div class="input-group">
                            <input type="text" id="pos" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="sal">Salary</label>
                        <div class="input-group">
                            <input type="text" id="sal" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-sack-dollar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
        <div class="card-footer d-flex justify-content-end bg-light">

            <button type="button" class="btn btn-info mr-1  mr-md-2"><i class="far fa-save"></i> Save</button>
            <button type="button" class="btn btn-danger mr-1  "><i class="far fa-redo"></i> Reset</button>

        </div>
    </div>


</body>

</html>
